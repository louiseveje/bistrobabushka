<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #beholder {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.2em;
      }

      article {
        border: 1px orange solid;
        padding: 1em;
      }
      img {
        /*alle billeder får samme størrelse*/
        max-width: 100%;
        aspect-ratio: 1/1;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <h1>Menu</h1>
    <main id="beholder"></main>

    <template>
      <article>
        <img src="" alt="" />
        <h2 class="navn"></h2>
        <p class="kort_beskrivelse"></p>
        <p class="lang_beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <script>
      const endpoint = "https://babushka-dd8a.restdb.io/rest/menu";
      const mereinfo = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      async function hentdata() {
        const response = await fetch(endpoint, mereinfo);
        const json = await response.json();
        console.log(json);

        vis(json);
      }

      function vis(retter) {
        console.log(retter);

        const holder = document.querySelector("#beholder");
        const skabelon = document.querySelector("template").content;

        retter.forEach((ret) => {
          const klon = skabelon.cloneNode(true);
          klon.querySelector("img").src = "billeder/" + ret.billede;
          klon.querySelector(".navn").textContent = ret.navn;
          klon.querySelector(".kort_beskrivelse").textContent = ret.kortbeskrivelse;
          klon.querySelector(".lang_beskrivelse").textContent = ret.langbeskrivelse;
          klon.querySelector(".pris").textContent = ret.pris + " kr.";

          beholder.appendChild(klon);
        });
      }

      hentdata();
    </script>
  </body>
</html>
